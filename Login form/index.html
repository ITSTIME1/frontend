<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Shake Effect | Clone Coding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/509b43f874.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>Login Page</header>
        <!-- =when you form data to send the server show URL -->
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>


            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>


            <div class="pass-link"><a href="#">Forgot password?</div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">Not yet member? <a href="#">Signup now</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
